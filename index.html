<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Prisma Sudeco</title>
    <link rel="stylesheet" href="style.css">
    <script src="./service.js"></script>
</head>

<body>
    <header>
        <img src="./assets/logo/logoColored.png" height="27px" alt="">
        Fábrica de Prisma
    </header>
    <div class="container mt-3">
        <form>
            <div class="mb-3 mt-2">
                <label class="form-label fw-bold" for="sudeco">Evento:</label>
                <input type="radio" name="evento" id="sudeco" value="sudeco" onchange="trocaImagem()" checked>
                <label class="form-label" for="sudeco">Sudeco</label>
                &nbsp;
                <input type="radio" name="evento" id="condel" value="condel" onchange="trocaImagem()">
                <label class="form-label" for="condel">Condel</label>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Nome</label>
                <input type="text" class="form-control" autocomplete="off" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <label for="position" class="form-label fw-bold">Cargo</label>
                        <input type="text" class="form-control" autocomplete="off" id="position" name="position"
                            required>
                    </div>
                    <div class="col-3">
                        <label for="fontPosition" class="form-label fw-bold">Tamanho da Fonte</label>
                        <select class="form-select" name="fontePosition" id="fontePosition" onchange="montaPrisma()">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40" selected>40</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <label for="organ" class="form-label fw-bold">Órgão</label>
                        <input type="text" class="form-control" disabled autocomplete="off" id="organ" name="organ"
                            required>
                    </div>
                    <div class="col-3">
                        <label for="fontOrgan" class="form-label fw-bold">Tamanho da Fonte</label>
                        <select class="form-select" disabled name="fontOrgan" id="fontOrgan" onchange="montaPrisma()">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30" selected>30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Tamanho do prisma:</label>
                <div>
                    <input type="radio" name="type" id="small" value="small" checked onchange="trocaImagem()">
                    <label for="small" id="prismaPequeno">Pequeno</label>
                    &nbsp;
                    <input type="radio" name="type" id="big" value="big" onchange="trocaImagem()">
                    <label for="big">Grande</label>
                </div>
            </div>
            <button class="btn btn-primary" type="button" onclick="montaPrisma()">Pré-visualizar Prisma</button>
            <button class="btn btn-success" type="button" onclick="generatePrisma()">Exportar Prisma</button>
        </form>
        <hr>
        <div id="a4Content" class="a4-page">
            <p id="organ1"></p>
            <p id="position1"></p>
            <p id="name1"></p>
            <div id="space-center"></div>
            <p id="name2"></p>
            <p id="position2"></p>
            <p id="organ2"></p>
        </div>
        <footer>
            Feito por Natan - Ascom/Sudeco
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>

</html>
