<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Fábrica de Prisma da Sudeco</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9dd9d649b8.js" crossorigin="anonymous"></script>
    <script src="./service.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
</head>

<body>
    <header>
        <img src="./assets/logo/logoColored.png" height="27px" alt="">
        Fábrica de Prisma
    </header>
    <div class="container mt-3">
        <form>
            <div class="mb-3 mt-2">
                <label class="form-label fw-bold" for="sudeco"><i class="fa-solid fa-calendar-days"></i> Evento</label>
                <div>
                    <input type="radio" name="evento" id="sudeco" value="sudeco" onchange="trocaImagem()" checked>
                    <label class="form-label" for="sudeco"><i class="fa-solid fa-location-dot"></i> Sudeco</label>
                    &nbsp;
                    <input type="radio" name="evento" id="condel" value="condel" onchange="trocaImagem()">
                    <label class="form-label" for="condel"><i class="fa-solid fa-location-dot"></i> Condel</label>
                    &nbsp;
                    <input type="radio" name="evento" id="coaride" value="coaride" onchange="trocaImagem()">
                    <label class="form-label" for="coaride"><i class="fa-solid fa-location-dot"></i> Coaride</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <label for="name" class="form-label fw-bold"><i class="fa-solid fa-user-tie"></i> Nome</label>
                        <input type="text" class="form-control" autocomplete="off" id="name" name="name"
                            onblur="montaPrisma()" required>
                    </div>
                    <div class="col-3">
                        <label class="form-label fw-bold" for="distancia">Distância: <output for="distancia"
                                id="rangeValue" aria-hidden="true"></output></label><br>
                        <input class="form-range" type="range" min="0" max="150" value="0" id="distancia" oninput="montaPrisma()">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <label for="position" class="form-label fw-bold"><i class="fa-solid fa-id-card"></i>
                            Cargo</label>
                        <input type="text" class="form-control" autocomplete="off" id="position" name="position"
                            onblur="montaPrisma()" required>
                    </div>
                    <div class="col-3">
                        <label for="fontPosition" class="form-label fw-bold"><i class="fa-solid fa-text-height"></i>
                            Tamanho da Fonte</label>
                        <select class="form-select" name="fontePosition" id="fontePosition" onchange="montaPrisma()">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40" selected>40</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <label for="organ" class="form-label fw-bold"><i class="fa-solid fa-building-user"></i>
                            Órgão</label>
                        <input type="text" class="form-control" disabled autocomplete="off" id="organ" name="organ"
                            onblur="montaPrisma()" required>
                    </div>
                    <div class="col-3">
                        <label for="fontOrgan" class="form-label fw-bold"><i class="fa-solid fa-text-height"></i>
                            Tamanho da Fonte</label>
                        <select class="form-select" disabled name="fontOrgan" id="fontOrgan" onchange="montaPrisma()">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30" selected>30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold"><i class="fa-solid fa-square-caret-up"></i> Tamanho do prisma</label>
                <div>
                    <input type="radio" name="type" id="small" value="small" checked onchange="trocaImagem()">
                    <label for="small" id="prismaPequeno"><i class="fa-solid fa-hand-lizard"></i> Pequeno</label>
                    &nbsp;
                    <input type="radio" name="type" id="big" value="big" onchange="trocaImagem()">
                    <label for="big" id="prismaGrande"><i class="fa-solid fa-hands-holding"></i> Grande</label>
                </div>
            </div>
            <button class="btn btn-primary" type="button" onclick="montaPrisma()"><i class="fa-solid fa-eye"></i>
                Pré-visualizar Prisma</button>
            <button class="btn btn-success" type="button" onclick="generatePrisma()"><i
                    class="fa-solid fa-file-pdf"></i> Exportar Prisma</button>
            <button class="btn btn-warning" type="button" onclick="printPrisma()"><i class="fa-solid fa-print"></i>
                Imprimir Prisma</button>
        </form>
        <hr>
        <div id="a4Content" class="a4-page">
            <p id="organ1"></p>
            <p id="position1"></p>
            <p id="name1"></p>
            <div id="space-center"></div>
            <p id="name2"></p>
            <p id="position2"></p>
            <p id="organ2"></p>
        </div>
        <footer>
            Feito por Natan Silva - Ascom/Sudeco
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        // This is an example script, please modify as needed
        const rangeInput = document.getElementById('distancia');
        const rangeOutput = document.getElementById('rangeValue');

        // Set initial value
        rangeOutput.textContent = rangeInput.value;

        rangeInput.addEventListener('input', function () {
            rangeOutput.textContent = this.value;
        });
    </script>
</body>

</html>
